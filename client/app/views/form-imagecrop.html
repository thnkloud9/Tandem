<h3>Update Profile Image</h3>
<div class="container-fluid">
   <div class="row">
      <div class="col-md-3">
         <div class="panel">
            <div class="panel-heading">
               <a href="#" ng-click="imageCrop.imageReset()" class="pull-right">
                  <small class="fa fa-refresh text-muted"></small>
               </a>Select an image file</div>
            <div class="panel-body">
               <div class="form-group">
                  <input id="fileInput" filestyle="" type="file" data-class-button="btn btn-default" data-class-input="form-control" data-button-text="" file-on-change="imageCrop.handleFileSelect" class="form-control" />
               </div>
               <p class="pv">Crop type:</p>
               <div class="btn-group btn-group-justified mb">
                  <label ng-model="imageCrop.imgcropType" uib-btn-radio="'square'" class="btn btn-default">Square</label>
                  <label ng-model="imageCrop.imgcropType" uib-btn-radio="'circle'" class="btn btn-default">Circle</label>
               </div>
               <br/>
               <div data-text="Cropped Image" class="imgcrop-preview">
                  <img ng-src="{{imageCrop.myCroppedImage}}" />
               </div>
            </div>
         </div>
      </div>
      <div class="col-md-9">
         <div class="panel">
            <div class="panel-body">
               <div class="imgcrop-area">
                  <img-crop image="imageCrop.myImage" result-image="imageCrop.myCroppedImage" area-type="{{imageCrop.imgcropType}}"></img-crop>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="modal-footer">
   <button type="button" ng-click="closeThisDialog(0)" class="btn btn-danger btn-large">Cancel</button>
   <button type="button" ng-click="confirm(1)" class="btn btn-success btn-large">Save</button>
</div>
