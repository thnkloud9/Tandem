<rating
  class="default text-info" 
  tooltip="Your rating {{ ratingsCtrl.ratingUser }}"
  ng-model="ratingsCtrl.element.rating" 
  ng-click="ratingsCtrl.saveRating()"
  max="ratingsCtrl.rateMax" 
  on-hover="ratingsCtrl.rateHovering(value)" 
  on-leave="ratingsCtrl.rateLeave()">
</rating>
<div>
  <span 
    class="label small-text"
    ng-class="ratingsCtrl.rateClass">{{ ratingsCtrl.rateText }}
  </span>
</div>
