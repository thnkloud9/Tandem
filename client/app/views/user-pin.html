<div 
  tooltip="{{ userPinCtrl.user.username }}"
  class="user-pin-container">
  <a 
    clas="nounderline"
    href="#/users/{{userPinCtrl.user._id}}">
    <img 
     ng-show="userPinCtrl.hasImage"
     ng-class="userPinCtrl.imageClass" 
     ng-src="{{ userPinCtrl.imageUrl }}">
    <i
      ng-hide="userPinCtrl.hasImage" 
      ng-class="userPinCtrl.noImageClass" 
      class="fa fa-2x fa-user user-pin-icon"></i>
    </a>
</div>
