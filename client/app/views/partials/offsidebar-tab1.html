<h3 class="text-center text-thin">Settings</h3>
<div class="p">
   <h4 class="text-muted text-thin">Translation Services</h4>
   <div class="clearfix">
      <p class="pull-left">MyMemory</p>
      <div class="pull-right">
         <label class="switch">
            <input type="checkbox" ng-model="app.translation.mymemory" />
            <span></span>
         </label>
      </div>
   </div>
   <div class="clearfix">
      <p class="pull-left">Duolingo Hints</p>
      <div class="pull-right">
         <label class="switch">
            <input type="checkbox" ng-model="app.translation.duolingo" />
            <span></span>
         </label>
      </div>
   </div>
   <div class="clearfix">
      <p class="pull-left">Google Search</p>
      <div class="pull-right">
         <label class="switch">
            <input type="checkbox" ng-model="app.translation.googleSearch" />
            <span></span>
         </label>
      </div>
   </div>
</div>
