<h3 class="text-center text-thin">Settings</h3>
<div class="p">
   <h4 class="text-muted text-thin">Language
      <div class="pull-right">
         <div uib-dropdown="" is-open="language.listIsOpen" class="btn-group">
            <button type="button" uib-dropdown-toggle="" class="btn btn-default">{{language.selected}}
               <span class="caret"></span>
            </button>
            <ul role="menu" class="dropdown-menu dropdown-menu-right animated fadeInUpShort">
               <li ng-repeat="(localeId, langName) in language.available"><a ng-click="language.set(localeId, $event)" href="#">{{langName}}</a>
               </li>
            </ul>
         </div>
      </div>
   </h4>
</div>
<div class="p">
   <h4 class="text-muted text-thin">Audio Features</h4>
   <div class="clearfix">
      <p class="pull-left">Speech Recognition</p>
      <div class="pull-right">
         <label class="switch">
            <input type="checkbox" ng-model="app.audio.speechRecognition" />
            <span></span>
         </label>
      </div>
   </div>
</div>
<div class="p">
   <h4 class="text-muted text-thin">Translation Services</h4>
   <div class="clearfix">
      <p class="pull-left">Show Translations</p>
      <div class="pull-right">
         <label class="switch">
            <input type="checkbox" ng-model="app.translation.show" />
            <span></span>
         </label>
      </div>
   </div>
   <div class="clearfix">
      <p class="pull-left">MyMemory</p>
      <div class="pull-right">
         <label class="switch">
            <input type="checkbox" ng-model="app.translation.mymemory" />
            <span></span>
         </label>
      </div>
   </div>
   <div class="clearfix">
      <p class="pull-left">Duolingo Hints</p>
      <div class="pull-right">
         <label class="switch">
            <input type="checkbox" ng-model="app.translation.duolingo" />
            <span></span>
         </label>
      </div>
   </div>
   <div class="clearfix">
      <p class="pull-left">Google Search</p>
      <div class="pull-right">
         <label class="switch">
            <input type="checkbox" ng-model="app.translation.googleSearch" />
            <span></span>
         </label>
      </div>
   </div>
</div>
<div class="p">
   <h4 class="text-muted text-thin">Admin Features</h4>
   <div class="clearfix">
      <p class="pull-left">Debug</p>
      <div class="pull-right">
         <label class="switch">
            <input type="checkbox" ng-model="app.debug" />
            <span></span>
         </label>
      </div>
   </div>
</div>
