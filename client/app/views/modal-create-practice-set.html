<div class="modal-header">
  <h3 class="modal-title">Create a Practice Set</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <input 
      ng-model="practiceSetsCtrl.newPracticeSet.title"
      type="text" 
      class="form-control input-lg" 
      placeholder="Title" 
      tamodelex="3">
  </div>

  <div class="form-group">
    <select 
      ng-model="practiceSetsCtrl.newPracticeSet.category"
      name="category"
      class="form-control"
      tamodelex="1" required>
      <option value="" selected disabled>Category</option>
      <option value="memorize">Memorize</option>
      <option value="tandem">Tandem</option>
      <option value="live">Live</option>
    </select>
  </div>

</div>
<div class="modal-footer">
  <button 
    ng-click="practiceSetsCtrl.createPracticeSet(); $close()"
    type="submit" 
    class="btn btn-success">Create</button>
  <button class="btn btn-default" ng-click="$close()">Cancel</button>      
</div>
