<div class="modal-header">
  <h3 class="modal-title">Create a Practice Set</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <input 
      ng-model="practiceSetsCtrl.newPracticeSet.title"
      type="text" 
      class="form-control input-lg" 
      placeholder="Title" 
      tamodelex="3">
  </div>
</div>
<div class="modal-footer">
  <button 
    ng-click="practiceSetsCtrl.createPracticeSet(); $close()"
    type="submit" 
    class="btn btn-success">Create</button>
  <button class="btn btn-default" ng-click="$close()">Cancel</button>      
</div>
